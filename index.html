<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Endereço</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

   <div class="modal fade" id="modalLocalizacao" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Usar localização atual?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Deseja preencher o endereço automaticamente usando sua localização atual?
        </div>
        <div class="modal-footer">
          <button type="button" id="confirmarLocalizacao" class="btn btn-primary">Sim</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

   <div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 500px; margin: auto;">
      <h3 class="text-center mb-4">Endereço</h3>

      <form id="form-endereco">
        <div class="mb-3 position-relative">
          <label for="rua" class="form-label">Endereço:</label>
          <input type="text" id="rua" class="form-control" placeholder="Digite rua, avenida, etc." autocomplete="off">
           <div id="sugestoes-rua" class="list-group position-absolute w-100"></div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" id="bairro" class="form-control">
          </div>
          <div class="col-md-5">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" id="cidade" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="estado" class="form-label">Estado (UF):</label>
            <input type="text" id="estado" class="form-control" maxlength="2" placeholder="SP">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" id="numero" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" id="complemento" class="form-control">
          </div>
        </div>

         <div class="row mb-3">
          <div class="col-md-6">
            <label for="cep" class="form-label">CEP:</label>
            <div class="input-group">
              <input type="text" id="cep" class="form-control" maxlength="9" placeholder="00000-000">
              <button type="button" id="btn-gps" class="btn btn-outline-primary" title="Usar minha localização">
                <i class="bi bi-geo-alt-fill"></i>
              </button>
            </div>
            <div id="lista-opcoes-cep" class="mt-2"></div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>

      <div id="lista-ceps" class="mt-4"></div>
    </div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   <script src="js/script.js"></script>
</body>
</html>
